<!DOCTYPE html>
<html>
<head>
  <title>Sampling Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
    .table-container {
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .table {
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
    }
    .table thead th {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sampling Results</h2>
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            {% for column_name in response.samples.0 %}
              <th>{{ column_name }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for sample_unit in response.samples %}
            <tr>
              {% for value in sample_unit %}
                <td>{{ value }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
